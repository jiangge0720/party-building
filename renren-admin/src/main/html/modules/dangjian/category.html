<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="Author" content="larry" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="../../statics/common/layui/css/layui.css" media="all">
<link rel="stylesheet" type="text/css" href="../../statics/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" type="text/css" href="../../statics/css/common.css">
<script type="text/javascript" src="../../statics/plugins/jquery.min.js"></script>
<script type="text/javascript" src="../../statics/common/lib/vue.min.js"></script>
<script type="text/javascript" src="../../statics/plugins/ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="../../statics/common/layui/layui.all.js"></script>
<script type="text/javascript" src="../../statics/js/common.js"></script>
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" v-model="q.keyword" placeholder="请输入关键字" />
                </div>
                <a class="layui-btn search_btn" @click="query">查询</a>
            </div>
            <div v-if="hasPermission('dangjian:category:update')" class="layui-inline">
                <a class="layui-btn layui-btn-normal" @click="add">新增</a>
            </div>
            <div v-if="hasPermission('dangjian:category:delete')" class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delBatch">批量删除</a>
            </div>
            <div v-if="hasPermission('dangjian:category:export')" class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal" @click="exports">导出</a>
            </div>
        </form>
    </blockquote>
    <table class="layui-hide" id="grid" lay-filter="grid"></table>

    <!-- 表单 -->
    <form v-show="showForm" class="layui-form ren-form" id="editForm">
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" v-model="category.name" autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="saveOrUpdate">确定</button>
            </div>
        </div>
    </form>
</div>

<!--操作-->
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>

<script src="../../statics/js/modules/dangjian/category.js"></script>
</body>
</html>
